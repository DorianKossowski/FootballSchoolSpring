<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/panel.css">
    <link rel="stylesheet" type="text/css" href="../css/forms-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FS - admin site</title>
</head>
<body>
<nav class="sidebar" id="sidebarId">
    <div class="logo-container">
        <h3>Football School</h3>
    </div>
    <div class="sidebar-category">
        <a class="sidebar-category-title">Coaches</a>
        <div class="sidebar-category-content">
            <a href="#" class="button button-sidebar button-sidebar-active"><i class="fa fa-caret-right"></i>List</a>
            <a href="#" class="button button-sidebar"><i class="fa fa-caret-right"></i>Service fees</a>
        </div>
        <a class="sidebar-category-title">Teams</a>
        <div class="sidebar-category-content">
            <a href="#" class="button button-sidebar"><i class="fa fa-caret-right"></i>List</a>
        </div>
    </div>
</nav>
<div class="main">
    <header class="header">
        <div style="float:right;margin-bottom:16px;">
            <p style="display:inline;" th:text="${userName}">...</p>
            <p style="display:inline;"><a href="javascript:void(0)" onclick="user_menu_handler()"
                                          style="text-decoration:none;color:inherit; background-color:inherit;">
                <i class="fa fa-caret-down"></i></a>
            </p>
        </div>
    </header>
    <div id="user-menu">
        <div class="user-menu-content">
            <a href="#" class="button button-header">Account</a>
            <a href="/logout" class="button button-header">Log out</a>
        </div>
    </div>
    <div class="main-content">
        <form>
            <fieldset>
                <legend>Send invitation to new coach</legend>
                <div class="form-group" style="text-align: center;">
                    <label class="input-label" for="newCoachMail">New coach's mail</label>
                    <div class="input-wrapper">
                        <input id="newCoachMail" name="newCoachMail" type="email" placeholder="mail"
                               class="input" required="">
                    </div>
                </div>
                <div class="form-btn-wrapper">
                    <button id="send" name="send" class="form-btn">Send</button>
                </div>
            </fieldset>
        </form>

        <div th:if="${coachesSize}==0">
            <div>Lack of coaches in database</div>
        </div>
        <div th:unless="${coachesSize}==0">
            <table class="table table-hover" style="width:80%; margin:auto;">
                <thead>
                <tr>
                    <th>Mail</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
                </thead>
                <th:block th:each="coach : ${coaches}">
                    <tr style="text-align: left;">
                        <td th:text="${coach.mail}">...</td>
                        <td th:text="${coach.name} + ' ' + ${coach.surname}">...</td>
                        <td th:text="${coach.status}">...</td>
                    </tr>
                </th:block>
            </table>
        </div>
    </div>
</div>
<script src="../js/user-menu.js"></script>
</body>
</html>
