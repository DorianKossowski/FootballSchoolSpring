<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <link rel="stylesheet" type="text/css" href="/css/index-style.css">
    <link rel="stylesheet" type="text/css" href="/css/panel.css">
    <link rel="stylesheet" type="text/css" href="/css/forms-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FS - admin site</title>
</head>
<body>
<nav class="sidebar" id="sidebarId">
    <div class="logo-container">
        <h3>Football School</h3>
    </div>
    <div class="sidebar-category">
        <a class="sidebar-category-title">Coaches</a>
        <div class="sidebar-category-content">
            <a href="/admin/coaches-list" class="button button-sidebar"><em class="fa fa-caret-right"></em>List</a>
            <a href="/admin/coaches-add" class="button button-sidebar button-sidebar-active"><em
                    class="fa fa-caret-right"></em>Add</a>
            <a href="javascript:forward_to_admin_fees()" class="button button-sidebar"><em
                    class="fa fa-caret-right"></em>Service fees</a>
        </div>
        <a class="sidebar-category-title">Teams</a>
        <div class="sidebar-category-content">
            <a href="/admin/teams-list" class="button button-sidebar"><em class="fa fa-caret-right"></em>List</a>
        </div>
    </div>
</nav>
<div class="main">
    <div class="alert alert-danger" th:if="${param.error}">
        Problem occurred during sending invitation
    </div>
    <div class="alert alert-danger" th:if="${param.minNumber}">
        Minimum number of teams is 1
    </div>
    <div class="alert alert-success" th:if="${param.sent}">
        Invitation sent correctly
    </div>
    <header class="header">
        <div style="float:right;margin-bottom:16px;">
            <p style="display:inline;" th:text="${userName}">...</p>
            <p style="display:inline;"><a href="javascript:void(0)" onclick="user_menu_handler()"
                                          style="text-decoration:none;color:inherit; background-color:inherit;">
                <em class="fa fa-caret-down"></em></a>
            </p>
        </div>
    </header>
    <div id="user-menu">
        <div class="user-menu-content">
            <a href="/account" class="button button-header">Account</a>
            <a href="/logout" class="button button-header">Log out</a>
        </div>
    </div>
    <div class="main-content">
        <h1 style="margin-top:0px;">Send invitation to new coach</h1>
        <div style="margin: 20px auto;display: flex;width: 53%;">
            <form id="form-to-reset" th:action="@{/admin/coaches-add}" th:object="${newCoach}" method="post"
                  style="width:100%">
                <fieldset>
                    <div class="form-group" style="text-align: end;">
                        <div>
                            <label class="input-label">New coach's mail</label>
                            <div class="input-wrapper" style="width:60%">
                                <input id="newCoachMail" name="newCoachMail" type="email" placeholder="mail"
                                       class="input" required="" th:field="*{mail}">
                            </div>
                        </div>
                        <div>
                            <label class="input-label">Maximum number of teams</label>
                            <div class="input-wrapper" style="width:43%">
                                <input id="maxNumberOfTeams" name="maxNumberOfTeams" type="number"
                                       placeholder="max. number of teams" class="input" required=""
                                       th:field="*{maxNumberOfTeams}">
                            </div>
                        </div>

                    </div>
                    <div class="form-btn-wrapper">
                        <button id="send" name="send" class="form-btn">Send</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script src="/js/user-menu.js"></script>
</body>
</html>
